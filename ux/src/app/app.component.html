<div class="container">
  <h1>Books Application</h1>

  <div class="form-group">
    <input id="newBook" class="form-control" placeholder="Title">
    <input id="newDesc" class="form-control" placeholder="Description">
    <input id="newPrice" class="form-control" placeholder="Book Price">
    <button class="btn btn-primary" (click)="addBook()">Add Book</button>
  </div>

  <div class="book-list">
    <h3 *ngFor="let book of books" class="book-item">
      <b>* {{book.title}}</b>
      <b> | {{book.desc}}</b> 
      <b> | {{book.price}}</b> 
      <button class="btn btn-danger" (click)="deleteBook(book.id)">Delete Book</button>
    </h3>
  </div>
</div>
